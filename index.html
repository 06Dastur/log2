<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign Up</label>
                <input type="text" name="txt" placeholder="Username" required="required">
                <input type="email" name="email" placeholder="Youremail@gmail.com" required="required">
                <input type="password" name="pswd" placeholder="Password" required="required">
                <button>Sign Up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Sign in</label>
                <input type="email" name="email" placeholder="Youremail@gmail.com" required="required">
                <input type="password" name="pswd" placeholder="Password" required="required">
                <a href="#">Forgot Password</a>
                <button>Login</button>
            </form>
        </div>
    </div>
</body>
</html>
